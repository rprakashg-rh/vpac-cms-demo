---
# Definition for execution environment images
version: 3

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: "--pre"

additional_build_steps:
  prepend_base:
  - COPY build-context/ansible.cfg /etc/ansible/ansible.cfg

additional_build_files:
  - src: build-context/ansible.cfg
    dest: configs

images:
  base_image:
    name: registry.redhat.io/ansible-automation-platform-26/ee-minimal-rhel9:latest

dependencies:
  ansible_core:
    package_pip: ansible-core==2.16.9
  ansible_runner:
    package_pip: ansible-runner
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt
  
options:
  package_manager_path: /usr/bin/microdnf
...
