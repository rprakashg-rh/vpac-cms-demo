---
# Definition for execution environment images
version: 3

additional_build_steps:
  prepend_galaxy:
  # Environment variables used for Galaxy client configurations
  - ENV ANSIBLE_GALAXY_SERVER_LIST=automation_hub
  - ENV ANSIBLE_GALAXY_SERVER_AUTOMATION_HUB_URL=https://console.redhat.com/api/automation-hub/content/validated
  - ENV ANSIBLE_GALAXY_SERVER_AUTOMATION_HUB_AUTH_URL=https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
  # define a custom build arg env passthru - we still also have to pass
  # `--build-arg ANSIBLE_GALAXY_SERVER_AUTOMATION_HUB_TOKEN` to get it to pick it up from the env
  - ARG ANSIBLE_GALAXY_SERVER_AUTOMATION_HUB_TOKEN


images:
  base_image:
    name: registry.redhat.io/ansible-automation-platform-26/ee-minimal-rhel9:latest

dependencies:
  ansible_core:
    package_pip: ansible-core==2.15.9
  ansible_runner:
    package_pip: ansible-runner
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt
  
options:
  package_manager_path: /usr/bin/microdnf
...
