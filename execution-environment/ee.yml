---
# Definition for execution environment images
version: 3

options:
  package_manager_path: /usr/bin/microdnf
  
build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: "-v --pre"

additional_build_steps:
  prepend_base:
  - COPY _build/configs/ansible.cfg /etc/ansible/ansible.cfg
  
additional_build_files:
  - src: build-context/ansible.cfg
    dest: configs

images:
  base_image:
    name: registry.redhat.io/ansible-automation-platform-26/ee-minimal-rhel9:latest

dependencies:
  python_interpreter:
    package_system: python311
    python_path: /usr/bin/python3.11
  ansible_core:
    package_pip: ansible-core==2.16.16
  ansible_runner:
    package_pip: ansible-runner
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt
...
